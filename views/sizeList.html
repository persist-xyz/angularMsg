<div class="container-fluid">
	<div class="col-md-12">
		<div class="alert alert-info" role="alert">商品尺寸管理</div>
		<button type="button" class="btn btn-primary" ng-click='addSize()' data-toggle="modal" data-target="#myModal">新增</button>
		<br /><br />
		<table class="table table-striped ">
			<thead>
				<td>尺寸ID</td>
				<td>尺寸名称</td>
				<td>操作</td>
			</thead>
			<tbody>
				<tr ng-repeat='size in list track by $index'>
					<td>{{size.s_id}}</td>
					<td ng-bind='size.s_name'></td>
					<td>
						<button type="button" class="btn btn-primary">修改</button>
						<button type="button" class="btn btn-danger" ng-click='deleteSize(size)'>删除</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">增加商品尺寸</h4> </div>
				<form class="form-horizontal" role="form" name="addMallForm" novalidate>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-addon">尺寸名称</span>
							<input type="text" class="form-control" ng-model='addSize.size'>
						</div>
						<div class="input-group">
							<span class="input-group-addon">尺寸说明</span>
							<input type="text" class="form-control" ng-model='addSize.content'>
						</div>
					</div>
				</form>
				<div class="modal-footer"> 
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
					<button type="button" ng-click="saveSize()" class="btn btn-primary">确认</button> 
				</div>
		</div>
	</div>
</div>
